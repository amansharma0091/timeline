<div>
    <table>
        <tr>
            <th>ID</th>
            <th>Status</th>
            <th>Name</th>
            <th>Start Time</th>
            <th>Finish Time</th>
            <th>Comments</th>
        </tr>
        <tr *ngFor="#wip of wipList">
        	<td>{{wip.id}}</td>
        	<td>{{wip.status}}</td>
        	<td>{{wip.name}}</td>
        	<td>{{wip.startTime | date:'shortTime'}}</td>
        	<td>{{wip.finishTime | date:'shortTime'}}</td>
        	<td>{{wip.comments}}</td>
        </tr>
    </table>
</div>

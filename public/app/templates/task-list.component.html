<div class="taskListComp">
    <ul class="list-group taskList">
        <div *ngFor="#wip of currentPageItems">
            <li class="list-group-item" (click)="toggleCheckList(wip)">
                <span class="taskName">{{wip.name}}</span>
                <span class="label label-success">progress</span>
                <progress class="progress progress-success taskProgress" value="{{wip.checkListProgress}}" max="100">25%</progress>
                <span class="label label-success">time</span>
                <progress class="progress progress-warn taskProgress" value="{{wip.timeProgress}}" max="100">95%</progress>
            </li>
            <li class="list-group-item" *ngIf="wip.checkList" [class.hidden]="wip.hideCheckList">
                <checklist [checkList]="wip.checkList"></checklist>
            </li>
        </div>
        <pager [totalItems]="totalItems" [itemsPerPage]="itemsPerPage" [(ngModel)]="currentPage" onPageChanged="pageChanged($event)" [disabled]="currentPageItems" [hidden]="!wipList"></pager>
    </ul>
</div>
<style>
.progress{
    height:1%;
    margin:0 auto;
}
</style>

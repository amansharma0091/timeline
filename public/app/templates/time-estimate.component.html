<table>
    <tbody>
        <tr class="text-center">
            <td><a class="btn btn-link" (click)="incrementHours()"><span class="fa fa-angle-up"></span></a></td>
            <td>&nbsp;</td>
            <td><a class="btn btn-link" (click)="incrementMinutes()"><span class="fa fa-angle-up"></span></a></td>
            <td></td>
        </tr>
        <tr>
            <td class="form-group">
                <input style="width:50px;" type="text" class="form-control text-center" [readonly]="readonlyInput"maxlength="2" [(ngModel)]="timeEstimate.hours">
            </td>
            <td>
                <span class="padLeft10 padRight10">HH</span>
            </td>
            <td class="form-group">
                <input style="width:50px;" type="text"class="form-control text-center" [readonly]="readonlyInput"maxlength="2" [(ngModel)]="timeEstimate.minutes">
            </td>
            <td>
                <span class="padLeft10">MM</span>
            </td>
        </tr>
        <tr class="text-center">
            <td><a class="btn btn-link" (click)="decrementHours()"><span class="fa fa-angle-down"></span></a></td>
            <td>&nbsp;</td>
            <td><a class="btn btn-link" (click)="decrementMinutes()"><span class="fa fa-angle-down"></span></a></td>
            <td></td>
        </tr>
    </tbody>
</table>
